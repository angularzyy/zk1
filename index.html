<!DOCTYPE html>
<html lang="en" ng-app = 'myapp'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontS(1)/iconfont.css">
    <script src="js/angular.min.js"></script>
</head>
<body ng-controller="myctr">
    <div class="wrap">
        <header>
            <span></span>
            <span>公司</span>
            <span><i class="icon iconfont icon-fangdajing"></i></span>
        </header>
        <nav>
            <span>融资<i class="icon iconfont icon-xiangxia"></i></span>
            <span>规模<i class="icon iconfont icon-xiangxia"></i></span>
            <span>行业<i class="icon iconfont icon-xiangxia"></i></span>
        </nav>
        <main>
          <div class="list">
             <dl ng-repeat='item in data'>
                <dt><img src={{item.img}} alt=""></dt>
                <dd>
                    <h1>{{item.tit}}</h1>
                    <h2>{{item.add}}</h2>
                    <h3>{{item.span}}</h3>
                    <h4><p>{{item.re}}<span>{{item.qian}}</span><span>{{item.deng}}</span></p></h4>
                </dd>
             </dl>
          </div>
        </main>
        <footer>
            <span><i class="icon iconfont icon-zixun"></i>职位</span>
            <span><i class="icon iconfont icon-line"></i>公司</span>
            <span><i class="icon iconfont icon-xiaoxi2"></i>消息</span>
            <span><i class="icon iconfont icon-wode"></i>我的</span>
        </footer>
    </div>
    <script>
         var app = angular.module('myapp',[])
          app.controller('myctr', function($scope,$http,$rootScope){
                 $http({
                    method: 'GET',
                    url: 'http://localhost:8080'
                  }).then(function successCallback(response) {
                        $rootScope.data = response.data;
                         console.log($rootScope.data)
                    }, function errorCallback(response) {
                       console.log('error')
                });

          })
    </script>
</body>
</html>
